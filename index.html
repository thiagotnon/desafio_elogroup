<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio de Programação ELO GROUP</title>
</head>
<body>
    <div class="content">
        <form id="post-form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" class="phone" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="meeted_us">Como nos conheceu</label>
                <select name="meeted_us" id="meeted_us">
                    <option value="">Selecione uma opção</option>
                    <option value="tv">TV</option>
                    <option value="internet">Internet</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label>Possui rede social</label>
                <div class="form-check">
                    <input type="radio" class="check_social_media" name="social_media" id="yes" value="yes">
                    <label for="yes">Sim</label>
                    <div class="form-checkbox active">
                        <label>Quais:</label>
                        <div class="form-group-check">
                            <input type="checkbox" class="social" name="social" id="facebook" value="facebook">
                            <label for="facebook">Facebook</label>
                        </div>
                        <div class="form-group-check">
                            <input type="checkbox" class="social" name="social" id="linkedin" value="linkedin">
                            <label for="linkedin">LinkedIn</label>
                        </div>
                        <div class="form-group-check">
                            <input type="checkbox" class="social" name="social" id="instagram" value="instagram">
                            <label for="instagram">Instagram</label>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input type="radio" class="check_social_media" name="social_media" id="no" value="no">
                    <label for="no">Não</label>
                </div>


            </div>
            <button type="button" id="send">ENVIAR</button>
        </form>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
